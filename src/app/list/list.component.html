<app-nav></app-nav>
<div class="container">
    <div class="text-center" *ngIf="loading">
        <img class="img-fluid" src="/assets/loader-image-gif-6.gif">
    </div>
    <div class="row">
        <div class="col-sm-4 pt-4" *ngFor="let emp of employees">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Name: {{emp?.employee_name}}</h5>
                    <h6>Employee ID: {{emp?.id}}</h6>
                    <h6>Age: {{emp?.employee_age}}</h6>
                    <h6>Salary: {{emp?.employee_salary}}</h6>
                </div>
                <div class="card-footer text-center">
                    <a [routerLink]="['/details',emp.id]" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
